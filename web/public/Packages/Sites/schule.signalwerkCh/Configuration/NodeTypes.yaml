##
# upload a file
#
'schule.signalwerkCh:Upload':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: Upload
    icon: 'icon-file'
    inspector:
      groups:
        'upload':
          label: 'Upload'
          position: 50
  properties:
    'files':
      type: 'array<Neos\Media\Domain\Model\Asset>'
      ui:
        label: 'Files'
        reloadIfChanged: TRUE
        inspector:
          group: 'upload'



##
# News Item
#
'schule.signalwerkCh:NewsItem':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: 'News Item'
    icon: 'icon-book'
    inspector:
      groups:
        'attr':
          label: 'Properties'
  properties:
    teaserImage:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Tease Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'attr'
        help:
          message: 'This image will also appear in the product menu.'
    date:
      validation: ~
      ui:
        inlineEditable: TRUE
        inspector:
          group: ~
        aloha:
          placeholder: 'Enter date here'
          'format':
            'b': FALSE
            'i': FALSE
            'u': FALSE
            'sub': FALSE
            'sup': FALSE
            'p': FALSE
            'h1': FALSE
            'h2': FALSE
            'h3': FALSE
            'pre': FALSE
            'removeFormat': FALSE
          'table': []
          'list': []
          'link':
            'a': TRUE
          'alignment': []
          'formatlesspaste':
            'button': FALSE
            'formatlessPasteOption': TRUE
    title:
      validation: ~
      ui:
        inlineEditable: TRUE
        inspector:
          group: ~
        aloha:
          placeholder: 'Enter title here'
          'format':
            'b': TRUE
            'i': FALSE
            'u': FALSE
            'sub': FALSE
            'sup': FALSE
            'p': FALSE
            'h1': FALSE
            'h2': FALSE
            'h3': FALSE
            'pre': FALSE
            'removeFormat': FALSE
          'table': []
          'list': []
          'link':
            'a': TRUE
          'alignment': []
          'formatlesspaste':
            'button': FALSE
            'formatlessPasteOption': TRUE
    text:
      validation: ~
      ui:
        inlineEditable: TRUE
        inspector:
          group: ~
        aloha:
          placeholder: 'Enter Text here'
          'format':
            'b': TRUE
            'i': FALSE
            'u': FALSE
            'sub': FALSE
            'sup': FALSE
            'p': TRUE
            'h1': FALSE
            'h2': FALSE
            'h3': TRUE
            'pre': FALSE
            'removeFormat': FALSE
          'table': []
          'list': []
          'link':
            'a': TRUE
          'alignment': []
          'formatlesspaste':
            'button': FALSE
            'formatlessPasteOption': TRUE
